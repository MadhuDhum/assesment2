<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <label for="Name">Name</label>
    <input type="Name" name="Name" id="Name" placeholder="Name" value="" required>
    <br>
    <br>
    <label for="Email">Email Address</label>
    <input type="Email" name="Email" id="Email" placeholder="email" value="" required>
    <br>
    <br>
    <label for="Password">Password</label>
    <input type="Password" name="Password" id="Password" placeholder="Password" value="" required>
    <br>
    <br>

    <p>Language</p>
    <input type="radio" id="Language" name="Language" value="React">
    <label for="Language">React</label>
    <br>
    <input type="radio" id="Language1" name="Language" value="Angular">
    <label for="Language1">Angular</label>
    <br>
    <input type="radio" id="Language2" name="Language" value="Node.JS">
    <label for="Language2">Node.JS</label>
    <br>

    <br>
    <br>
    <p>Course</p>
    <input type="checkbox" id="Course" name="Course" value="react">
    <label for="Course">React</label>
    <br>
    <input type="checkbox" id="Course1" name="Course" value="Node.JS">
    <label for="Course1">Node.JS</label>
    <br>
    <input type="checkbox" id="Course2" name="Course" value="Angular">
    <label for="Course2">Angular</label>
    <br>
    <br>
    <p>Field:</p>
    <select name="Field" id="Field">
        <option value="Front End">Front End</option>
        <option value="Back End">Back End</option>
        <option value="Full Stack">Full Stack</option>
    </select>
    <br>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <br>
    <label for="Number">Phone Number</label>
    <input type="Number" name="Number" id="Number" value="">

    <button type="submit">Submit</button>

    <h1>TABLES</h1>
    <a href="./table.html">CLICK HERE</a>
    

</body>

</html>
